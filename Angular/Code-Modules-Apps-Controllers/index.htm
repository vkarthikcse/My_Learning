<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html,
        body {
            font-size: 1.1em;
        }
        
        s

    </style>

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.5.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.5.5/angular-messages.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div ng-controller="mainController">
            <input type="text" ng-model="name">
            <h1>Hello {{ lowercaseName()}}! How are you? </h1>
            <hr/>


            <div ng-class="{'alert-warning': name.length < characters, 'alert-success': name.length > characters}" ng-show="name.length !== characters">

                <div ng-show="name.length < characters">You have less than 5 characters</div>
                <div ng-show="name.length > characters">You have more than 5 characters</div>

            </div>

            <li ng-repeat="rule in rules">{{rule.rulename}}</li>

        </div>
    </div>

</body>

</html>
