<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Cliker</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <h3> Cat list </h3>
    <div>
        <ul id="catList">
        </ul>
    </div>
    <div id="catContentArea">
        <span id="catCount"></span>
        <br>
        <span id="catName"></span>
        <br>
        <img src="" alt="" id="catImg">
    </div>
    <div id="adminArea">
        <button id="adminBtn">Admin</button>
        <div id="adminFormArea">
            <label for="imgName">Name</label>
            <input type="text" name="nameTextBox" id="imgName">
            <label for="imgUrl">Url</label>
            <input type="text" name="urlTextBox" id="imgUrl">
            <label for="imgClick">Click</label>
            <input type="text" name="clickTextBox" id="imgClick">
            <br>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
</body>

</html>
